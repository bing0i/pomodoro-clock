<!DOCTYPE html>
<html>
    <head>
        <title>Courgette's Pomodoro Clock</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Pomodoro Clock</h1>
        <div id="topBlock">
            <div>
                <h2 id ="sessionText">Session</h2>
                <h2 id="breakText">Break</h2>
            </div>
            <div>
                <button id="downLeftBtn" onclick="decreaseTime('#sessionTimeText')"><</button>
                <p id="sessionTimeText">25</p>
                <button class="upLeftBtn" onclick="increaseTime('#sessionTimeText')">></button>
                <button class="downRightBtn" onclick="decreaseTime('#breakTimeText')"><</button>
                <p id="breakTimeText">5</p>
                <button class="upRightBtn" onclick="increaseTime('#breakTimeText')">></buttonclass="downBtn">
            </div>
        </div>
        <div id="bottomBlock">
            <input onclick="count()" type="image" src="image/play-pause-btn.png"/>
            <input type="image" src="image/stop-btn.png"/>
            <input type="image" src="image/replay-btn.png"/>
            <p id="showSessionOrBreak">Session</p>
            <p id="timeCountDown">1:00</p>
        </div>



        <script src="scripts.js"></script>
    </body>
</html>
