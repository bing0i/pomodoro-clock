<!DOCTYPE html>
<html>
    <head>
        <title>Courgette's Pomodoro Clock</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Pomodoro Clock</h1>
        <div id="topBlock">
            <div>
                <h2 id ="sessionText">Session</h2>
                <h2 id="breakText">Break</h2>
            </div>
            <div>
                <button id="downLeftBtn" onclick="decreaseTime('#sessionTimeText', true)"><</button>
                <p id="sessionTimeText"></p>
                <button id="upLeftBtn" onclick="increaseTime('#sessionTimeText', true)">></button>
                <button id="downRightBtn" onclick="decreaseTime('#breakTimeText', false)"><</button>
                <p id="breakTimeText"></p>
                <button id="upRightBtn" onclick="increaseTime('#breakTimeText', false)">></buttonclass="downBtn">
            </div>
        </div>
        <div id="bottomBlock">
            <input id="playBtn" onclick="play()" type="image" src="image/play-btn.jpg"/>
            <input id="replayBtn" type="image" src="image/replay-btn.png"/>
            <h3 id="showSessionOrBreak">Session</h3>
            <p id="timeCountDown"></p>
            <input id="pauseBtn" type="image" src="image/pause-btn.png"/>
            <input id="stopBtn" type="image" src="image/stop-btn.png"/>
        </div>



        <script src="scripts.js"></script>
    </body>
</html>
